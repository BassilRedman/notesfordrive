<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="../../lib/jquery.min.js"></script>

    <link type="text/css" href="editor.css" rel="stylesheet" />
    <script type="text/javascript" src="editor.js"></script>

    <script type="text/javascript" src="sandbox.js"></script>

    <title>Editor</title>
</head>
<body>

<div class="editor-buttons">
    <button data-tag="bold">Bold</button>
    <button data-tag="italic">Italic</button>
    <button data-tag="insertUnorderedList">Unordered List</button>
    <button data-tag="insertOrderedList">Ordered List</button>
    <button data-tag="insertHorizontalRule">hr</button>
    <button data-tag="indent">Indent</button>
    <button data-tag="outdent">Outdent</button>
</div>

<div class="editor">

    <style type="text/css">
        .c0{}
        .c1{}
        .c5
        {
            margin-left:72pt
        }
        .c2
        {
            margin-left:36pt
        }
        .c6{}
        .c8{margin-left:36pt}
        .c3{}
        .c4{}
        .c7{font-weight:bold}
        </style>


    <div class="c0"><span class="c7">new</span><span>&nbsp;note</span></div>

    <div class="c0 c4"><span></span></div>

    <ul class="c6">
        <li class="c0 c8"><span>test</span></li>
    </ul>

    <div class="c0 c4"><span></span></div>

    <div class="c0 c9"><span>indented</span></div>
    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div class="c0 c9"><span>indented</span></div></blockquote>

    <div class="c3"><span></span></div>

    <div class="c5"><span>indented2</span></div>

    <div class="c0 c2"><span></span></div>

    <div class="c0"><span>not indented</span></div>

</div>

<div class="content">Unchanged</div>

</body>
</html>
