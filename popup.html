<!DOCTYPE html>
<html>
<head>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery.base64.min.js"></script>
    <script type="text/javascript" src="lib/moment.js"></script>

    <link type="text/css" href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

    <link type="text/css" href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <link type="text/css" href="lib/summernote.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/summernote.min.js"></script>

    <link type="text/css" href="popup.css" rel="stylesheet" />

    <script type="text/javascript" src="gdrive.js"></script>
    <script type="text/javascript" src="popup.js"></script>

</head>
<body>

    <div id="header">

        <div id="app-title">
            Notes
        </div>

        <div id="app-actions">
            <a id="settings-button" class="btn" href="#" data-toggle="tooltip" title="Settings" tabIndex="-1">
                <i class="fa fa-cog"></i>
            </a>
        </div>

    </div>

    <div id="content">

        <div id="auth-section">
            <div id="auth-content">
                <div class="title-text">Welcome to Notes for Drive</div>
                <div class="subtitle-text">All your notes in one place, safe and secure in Google Drive.</div>
                <br/>
                <input type="button" class="btn" id="authorize-button" value="Sign In with your Google Account" />
            </div>
        </div>

        <div id="loading-section">
            <div id="loading-content">
                <img id="loading-gif" src="img/loading.gif" />
            </div>
        </div>

        <div id="message-section">
            <div id="message-content"></div>
        </div>

        <div id="documents-section">
            <div id="notes-list-container">
                <div id="notes-list"></div>
                <div id="notes-list-space"></div>
            </div>

            <div id="note-content-container">
                <div class="summernote"></div>
            </div>
        </div>

    </div>

    <div id="footer">

        <div id="notes-list-buttons">

            <a id="new-button" class="" href="#" title="New Note">
                <i class="fa fa-pencil fa-lg"></i>
            </a>

        </div>

        <div id="active-note-footer">

            <div id="active-note-status"></div>

            <div id="active-note-actions">

                <a id="open-drive-button" class="btn" href="#" data-toggle="tooltip" title="Edit in Google Drive">
                    <img class="drive-icon" src="#"/>
                </a>

                <a id="trash-button" class="btn" href="#" data-toggle="tooltip" title="Send to Trash">
                    <i class="fa fa-trash-o fa-lg"></i>
                </a>

            </div>

        </div>

    </div>

</body>
</html>
